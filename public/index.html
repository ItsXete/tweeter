<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
  </head>

  <body>
    <!-- Navigation -->
    <nav>
      <span class="nav-title">tweeter</span>
      <button
        id="compose-button"
        aria-expanded="false"
        aria-controls="compose-section"
        aria-label="Compose a new tweet"
        class="compose-button"
      >
        Compose Tweet
      </button>
    </nav>

    <!-- Header -->
    <header>
      <div>
        <img src="/images/profile-hex.png" alt="Profile Avatar" />
      </div>
      <br />
      <div>
        <h2>Your Name</h2>
      </div>
    </header>

<!-- Main Content -->
<main>
  <!-- Tweet Composer -->
  <section class="new-tweet" id="compose-section" style="display:none;">
    <h2>Compose Tweet</h2>
    <form action="/api/tweets" method="POST">
      <div class="error-message" aria-live="polite"></div>
      <label for="tweet-text">What are you humming about?</label>
      <textarea
        name="text"
        id="tweet-text"
        maxlength="140"
        placeholder="What's happening?"
        required
      ></textarea>
      <div class="form-bottom">
        <button type="submit">Tweet</button>
        <span class="counter">140</span>
      </div>
    </form>
  </section>

  <!-- Tweets List -->
  <section class="tweets-container">
    <!-- Tweets loaded here -->
  </section>
</main>


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>

    <!-- timeago.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
  </body>
</html>
